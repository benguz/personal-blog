<script>
    const isNew = localStorage.getItem("visit") == null;
    if (isNew) {
        localStorage.setItem("visit", ".");
    } else {
        const element = document.getElementById("firstvisit");
        element.remove();
    }
</script>
    <div width= "600em" max-width= "calc(100% - 10em)" id="text" class="container" style="display: flex; justify-content: center; margin-top: 2em; overflow: hidden;">
     <div id="firstvisit" class="fade-in-text">
        <p>I am not a student</p>
        </div>
        <div class="appear">
            <p style="float: left; padding: 2px;">I am <input type="text" id="autocomplete" placeholder="emotionally unavailable"></input></p> 
            <br>
            <br>
            <div>
                <ul float="right" id="results"></ul>
            </div>
        </div>
        
        <script>
            const data = ["emo", "tired", "emotionally unavailable", "bored", "emotive", "emotional", "emily"];
            const autocomplete = document.getElementById("autocomplete");
            const resultsHTML = document.getElementById("results");
            autocomplete.oninput = function () {
                let results = [];
                const userInput = this.value;
                resultsHTML.innerHTML = "";
                if (userInput.length > 0) { // can raise to limit results
                    results = getResults(userInput);
                    resultsHTML.style.display = "block";
                    for (i = 0; i < results.length; i++) {
                    resultsHTML.innerHTML += "<li class =\"item\">" + results[i] + "</li>";
                    }
                }
            };
            function getResults(input) {
            const results = [];
            for (i = 0; i < data.length; i++) {
                if (input === data[i].slice(0, input.length)) {
                results.push(data[i]);
                }
            }
                return results;
            }
            resultsHTML.onclick = function (event) {
                const setValue = event.target.innerText;
                autocomplete.value = setValue;
                window.location.href = "iam/" + setValue + ".html";
                this.innerHTML = "";
            };


            autocomplete.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                const userInput = this.value;
                if (userInput.length > 0) {
                    const loc = "iam/" + this.value;
                window.location.href = loc;
                }
                
            }
        })

        </script>
    </div>
        <script>
            if (matchMedia('screen and (max-width: 480px)').matches) {
                var mobile = document.getElementById("text");
                mobile.style.maxWidth = "100%";
                mobile.style.margin = "1em";
            }
